---

- hosts: all
  become: true
  pre_tasks:

  - name: update Debian
    apt:
      upgrade: full
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name: update CentOS
    dnf:
      update_only: true
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: syncope,test
  become: true
  tasks:

  - name: install apache and php packages
    package: #https://docs.ansible.com/ansible/latest/collections/ansible/builtin/package_module.html
      name: 
        - "{{ apache_pkg }}"
        - "{{ php_pkg }}"
      state: latest

